<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form id="dicegame">
        <div class="row">
          <div class="col-md-12 playernames">
            <div class="well namewell">
              <div class="form-group">
                <label for="PlayerOneName">Player One:</label>
                <input id="PlayerOneName" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="PlayerTwoName">Player Two:</label>
                <input id="PlayerTwoName" type="text" class="form-control">
              </div>
              <button type="button" id="NameSubmit" class="btn btn-success">Let's Play!</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="well">
              <h1 id="playerOneNameDisplay"></h1>
              <div class="playerOneTotal">
                <p class="totalScoreDisplayP1">0</p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <button id="playerOneRoll" type="button" class="btn btn-primary">Roll</button>
                </div>
                <div class="col-md-6">
                  <button id="playerOneHold" type="button" class="btn btn-warning">Pass Turn</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="well center">
              <div class="row">
                <div class="col-md-6">
                <h3>Die Result</h3>
                  <div class="diceNumber">
                  </div>
                </div>
                <div class="col-md-6">
                <h3>This Round</h3>
                  <div class="tempScoreDisplay">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="well">
              <h1 id="playerTwoNameDisplay"></h1>
              <div class="playerTwoTotal">
                <p class="totalScoreDisplayP2">0</p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <button id="playerTwoRoll" type="button" class="btn btn-primary">Roll</button>
                </div>
                <div class="col-md-6">
                  <button id="playerTwoHold" type="button" class="btn btn-warning">Pass Turn</button>
                </div>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well win">
              <h4>
                YOU WIN!
              </h4>
            </div>
          </div>
        </div>
      </div>
    </form>
    <div class="cube">
  <div class="top"></div>
  <div class="right"></div>
  <div class="bottom"></div>
  <div class="left"></div>
  <div class="back"></div>
  <div class="front"></div>
  </div>
  </body>
</html>
