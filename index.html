<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form id="dicegame">
        <div class="row">
          <div class="col-md-3">
            <div class="well">
              <h1>Player 1</h1>
              <div class="playerOneTotal">
                <p class="totalScoreDisplayP1">0</p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <button id="playerOneRoll" type="button" class="btn btn-primary">Roll</button>
                </div>
                <div class="col-md-6">
                  <button id="playerOneHold" type="button" class="btn btn-warning">Pass Turn</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="well center">
              <div class="row">
                <div class="col-md-6">
                <h3>Die Result</h3>
                  <div class="diceNumber">
                  </div>
                </div>
                <div class="col-md-6">
                <h3>This Round</h3>
                  <div class="tempScoreDisplay">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="well">
              <h1>Player 2</h1>
              <div class="playerTwoTotal">
                <p class="totalScoreDisplayP2">0</p>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <button id="playerTwoRoll" type="button" class="btn btn-primary">Roll</button>
                </div>
                <div class="col-md-6">
                  <button id="playerTwoHold" type="button" class="btn btn-warning">Pass Turn</button>
                </div>
              </div>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well result">

            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
