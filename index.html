<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <form id="dicegame">
        <div class="row">
          <div class="col-md-4">
            <div class="well">
              <h1>Player 1</h1>
              <button id="playerOne" type="button" class="btn btn-primary">Roll</button>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well">
              <div class="row">
                <div class="col-md-6">
                <h3>Dice Result</h3>
                  <div class="diceNumber">
                  </div>
                </div>
                <div class="col-md-6">
                <h3>Score This Round</h3>
                  <div class="tempScoreDisplay">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="well">
              <h1>Player 2</h1>
                <button id="playerTwo" type="button" class="btn btn-primary">Roll</button>
            </div>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div class="well result">

            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
